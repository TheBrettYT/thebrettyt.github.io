<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Buckshot Roulette Ammo Counter</title>
        <link rel="icon" type="image/x-icon" href="./favicon.png">
        <link rel="shortcut icon" type="image/png" href="./favicon.png">
        <link rel="stylesheet" href="../global.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../global.js"></script>
        <script type="module" src="../actions.js"></script>
        <script src="./scripts.js"></script>
    </head>

    <body>
        <header></header>

        <section class="content" id="content">
            <div class="AmmoAmmount">
                <div class="flex">
                    <div id="plus1group1" class="plus-group"></div>
                    <div id="plus1group2" class="plus-group"></div>
                </div>
                <div class="flex">
                    <a id="live">0</a><a>-</a><a id="blank">0</a> 
                </div>
                <div class="flex ammo">
                    <div id="ammoleft" class="ammoheight"></div>
                    <a></a>
                    <div id="ammoright" class="ammoheight"></div>
                </div>
            </div>
            <div class="allbuttons">
                <div class="Buttons">
                    <button class="Button" onclick="addlive()">Add Live</button>
                    <button class="Button" onclick="addlive(2)">+2</button>
                    <button class="Button" onclick="addblank()">Add Blank</button>
                    <button class="Button" onclick="addblank(2)">+2</button>
                </div>
                <div class="Buttons">
                    <button class="Button" onclick="inverterblank()">Use Inverter Blank</button>
                    <button class="Button" onclick="inverterlive()">Use Inverter Live</button>
                </div>
                <div class="Buttons">
                    <button class="Button" onclick="removelive()">Remove Live</button>
                    <button class="Button" onclick="removeblank()">Remove Blank</button>
                    <button class="Button" onclick="resetcount()">Reset Count</button>
                </div>
                <div class="helper">
                    <a onclick="copylink()">Add a friend/mod to control your count</a>
                    <button class="Button" onclick="genlink()">Generate link</button>
                </div>
                <a class="roomid" id="generated-link"></a>
                <a class="copiedlink" id="copied-link"></a>
                <button type="button" class="Button" onclick="closeroom()" id="delete-room">Delete Room</button>
            </div>
        </section>
                
        <footer></footer>
    </body>
</html>
