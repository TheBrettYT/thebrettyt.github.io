<head>
    <title>TheBrettYT | Socials</title>
    <link rel="icon" type="image/x-icon" href="/imgs/Profile512x512(favicon).png">
    <link rel="shortcut icon" type="image/png" href="/imgs/Profile512x512(favicon).png">
</head>

<script>
    let stuff = ''

    const loading = setInterval(() => {
        if(stuff == '') {
            stuff = '.'
        } else if(stuff == '.') {
            stuff = '..'
        } else if(stuff == '..') {
            stuff = '...'
        } else if(stuff == '...') {
            stuff = ''
        }

        document.getElementById('LoadingText').textContent = `Loading${stuff} Socials`
    }, 150);

    setTimeout(() => {
        clearInterval(loading)
        document.getElementById('LoadingText').textContent = `Loading Socials`

        const container = document.getElementById('ButtonContainer')

        // Check and adjust the height when the content changes (if needed)
        function adjustHeightToFit() {
            if (container.scrollHeight > container.clientHeight) {
                container.style.height = container.scrollHeight + "px";
            }
        }

        setTimeout(() => {
            document.getElementById('LoadingText').style = 'opacity:0'
        }, 100);
        setTimeout(() => {
            document.getElementById('LoadingText').remove()

            setTimeout(() => {
                let SecondLine = document.createElement('div');
                SecondLine.className = 'Title'
                SecondLine.id = 'page1stuff'
                SecondLine.textContent = 'YouTube Channels'
                document.getElementById('ButtonContainer').appendChild(SecondLine)
                
                // Call the height adjustment function initially
                adjustHeightToFit();

                setTimeout(() => {
                    document.getElementById('page1stuff').style.opacity = 1
                }, 700);
            }, 200);

            setTimeout(() => {
                let YouTubeChannels = [
                    'TheBrettYT',
                    'TheBrettYT2',
                    'TheBrettFX'
                ]

                for (let i = 0; i < YouTubeChannels.length; i++) {
                    setTimeout(() => {
                        let PageHa2 = document.createElement('a');
                        PageHa2.className = 'youtubelink'
                        PageHa2.id = 'Page2ID' + i
                        PageHa2.href = 'https://www.youtube.com/@' + YouTubeChannels[i]
                        PageHa2.target = "_blank"
                        PageHa2.textContent = YouTubeChannels[i]
                        
                        document.getElementById('ButtonContainer').appendChild(PageHa2)

                        // Call the height adjustment function initially
                        adjustHeightToFit();
                    }, 100 * i);
                    setTimeout(() => {
                        document.getElementById('Page2ID' + i).style.opacity = 1
                    }, 300 * i);
                }
            }, 1900);
        }, 700);
    }, 2200);
</script>

<body>
    <div id="container-grid" class="container-grid">
        <div class="container-grid2">
            <div class="blurbg">
                <a>Welcome to TheBrettYT's Website</a>

                <div class="BoxPlaces">
                    <a class="location">Current Socials</a>
                    <div id="ButtonContainer" style="height: 15px" class="ButtonContainer">
                        <a class="LoadingText" id="LoadingText">Loading Socials</a>
                    </div>
                </div>

                <a>Website hosted with GitHub and Vercel</a>
                <a>Thanks to them.</a>
            </div>

            <div class="blurbg">
                <a>Page Navigator</a>

                <div class="BoxPlaces">
                    <a class="location">Current Pages</a>
                    <div id="ButtonContainer" style="height: 35px" class="ButtonContainer">
                        <a class="NavigatorText" href="/" id="Navi1">Home</a>
                        <a class="NavigatorText" id="Navi1">Socials</a>
                    </div>
                </div>
