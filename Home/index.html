<head>
    <title>TheBrettYT | Home</title>
    <link rel="icon" type="image/x-icon" href="/imgs/Profile512x512(favicon).png">
    <link rel="shortcut icon" type="image/png" href="/imgs/Profile512x512(favicon).png">
</head>

<script>
    let stuff = ''

    setTimeout(() => {
        document.getElementById('loadinggui').style.transform = "scale(0.7)rotate(-360deg)"
    }, 700);

    setTimeout(() => {
        document.getElementById('loadinggui').style.transform = "scale(0.4)rotate(-360deg)"
        document.getElementById('loadinggui').style.opacity = 0

        setTimeout(() => {
            document.getElementById('loadinggui').style.display = 'none'
        }, 1700);

        document.getElementById('container-grid').style = 'opacity:1'

        setTimeout(() => { 
            document.getElementById('LoadingText').textContent = `Loading Locations`

            const container = document.getElementById('ButtonContainer')

            // Check and adjust the height when the content changes (if needed)
            function adjustHeightToFit() {
                if (container.scrollHeight > container.clientHeight) {
                    container.style.height = container.scrollHeight + "px";
                }
            }

            setTimeout(() => {
                document.getElementById('LoadingText').style = 'opacity:0'
            }, 100);

            setTimeout(() => {
                document.getElementById('LoadingText').style = 'opacity:0;display:none'
            }, 1100);
            setTimeout(() => {
                document.getElementById('Navi1').style = 'opacity:1'

                setTimeout(() => {
                    let SecondLine = document.createElement('div');
                    SecondLine.className = 'Title2'
                    SecondLine.id = 'page1stuff'
                    SecondLine.textContent = 'Other Stuff\nLike FNF Games'
                    document.getElementById('ButtonContainer').appendChild(SecondLine)
                    
                    // Call the height adjustment function initially
                    adjustHeightToFit();

                    setTimeout(() => {
                        document.getElementById('page1stuff').style.opacity = 1
                    }, 700);
                }, 500);

                setTimeout(() => {
                    let PagesLOL2 = [
                        'cg5',
                        'kapi-v2',
                        'momi',
                        'sky'
                    ]
                    for (let i = 0; i < PagesLOL2.length; i++) {
                        setTimeout(() => {
                            let PageHa2 = document.createElement('a');
                            PageHa2.className = 'page2stuff'
                            PageHa2.id = 'Page2ID' + i
                            PageHa2.href = '/' + PagesLOL2[i]
                            PageHa2.textContent = PagesLOL2[i]
                            
                            document.getElementById('ButtonContainer').appendChild(PageHa2)

                            // Call the height adjustment function initially
                            adjustHeightToFit();
                        }, 100 * i);
                        setTimeout(() => {
                            document.getElementById('Page2ID' + i).style.opacity = 1
                        }, 300 * i);
                    }
                }, 1900);
            }, 700);
        }, 3200);
    }, 2500);

    function TravelToNextPage() {
        document.body.style.opacity = 0

        setTimeout(() => {
            console.log('Set page to /Socials')
            window.location.href = "/Socials"
        }, 1200);
    }
</script>

<body>
    <div id="loadinggui" class="loadingholder">
        <img title="profile" src="/imgs/Profile512x512(favicon).png">
    </div>

    <div id="container-grid" class="container-grid">
        <div class="container-grid2">
            <div class="blurbg">
                <a>Welcome to TheBrettYT's Website</a>

                <div class="BoxPlaces">
                    <a class="location">Current Locations</a>
                    <div id="ButtonContainer" style="height: 15px" class="ButtonContainer">
                        <a class="LoadingText" id="LoadingText">Loading Locations</a>
                        <a class="NavigatorText" href="javascript:void(0);" style="opacity: 0" onClick="TravelToNextPage()" id="Navi1">Socials</a>
                    </div>
                </div>

                <a>Website hosted with GitHub and Vercel</a>
                <a>Thanks to them.</a>
            </div>
        </div>
    </div>
</body>
